<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coder Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-container">
        <div class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>Conversations</h3>
                <button id="new-chat-button">+ New Chat</button>
            </div>
            <div class="history-list" id="history-list">
                <!-- Conversation history will be added here -->
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Vibe Coder Agency</h2>
                <p>Phase 1.5: Persistent Memory</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            
            <form class="chat-input-form" id="chat-form">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Start a new mission..." 
                    autocomplete="off"
                    required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- [REVISED] Use Firebase's reserved URLs for auto-configuration -->
    <script src="/__/firebase/8.10.1/firebase-app.js"></script>
    <script src="/__/firebase/8.10.1/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
